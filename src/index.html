<!DOCTYPE html>
<html lang="en">
    <head>
        <title>YaY</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel='stylesheet' type='text/css' href='css/yay.css'>
        <link rel='stylesheet' type='text/css' href='css/fullcalendar.css'>
        <link rel='stylesheet' type='text/css' href='css/demo_table.css'>
        <link rel='stylesheet' type='text/css' href='css/demo_table_ui.css'>
        <script src="js/jquery.js"></script>
        <script src="js/jquery.ui.widget.js"></script>
        <script src="js/jquery.iframe-transport.js"></script>
        <script src="js/jquery.fileupload.js"></script>        
        <script src="js/jquery.dataTables.js"></script>
        <script src="js/upload.js"></script>
        <script src="js/yay.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <div id="mainmenu">
                <span class="inactive" data-applet="shows">Shows</span>
                <span class="inactive" data-applet="episodes">Episodes</span>
                <span class="inactive" data-applet="audio">Audio</span>
                <span class="inactive" data-applet="upload">Upload</span>
            </div>
            <div id="workarea">

            </div>
            <div id="upload" class="applet">
                <input id="fileupload" type="file" name="files[]" multiple>
            </div>
            <div id="edit" class="applet">
                <img class="waveform" src="images/loading_waveform.png"/>
                <br/>
                ID: <span class="audioid">-</span><br/>
                <span class="save">save</span> - <span class="cancel">cancel</span><br/>
                Title: <input type="text" name="title"/><br/>
                Production: <input type="text" name="production"/><br/>
                Teaser: <br/>
                <textarea name="teaser"></textarea><br/>
                Shownotes: <br/>
                <textarea name="shownotes"></textarea></br>                
                <div class="properties">

                </div>
            </div>
            <div id="audio" class="applet">
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="audiolist">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Artist</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Type</th>
                            <th>Title</th>
                            <th>Artist</th>
                        </tr>

                    </tfoot>
                </table>
            </div>
            <div id="shows" class="applet">
                <table cellpadding="0" cellspacing="0" border="0" class="display" id="showlist">
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Production</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                    <tfoot>
                        <tr>
                            <th>id</th>
                            <th>Name</th>
                            <th>Production</th>
                        </tr>

                    </tfoot>
                </table>
            </div>
        </div>
    </body>
</html>
